<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
            <div id="navbar">
                    <div id="brand-logo">
                        <div id="typ-brand-box" class="typ-branding">TYP.</div>
                        <div>TITANS</div>
                    </div>
                    </div>
        <div class="container" id="contain">
            
            <div id="form">
                <div><h2 id="heading" style="font-weight: bold; text-align: center; margin-top:0px;">Login...</h2></div> 
                <div>
                    <label style="font-weight:bold;margin-bottom:10px;">Username</label><br />
                    <br>
                    <input style="border:1px solid #888;border-radius: 5px;height:30px;width:100%;background-color:#fff"type="text" placeholder="Enter Username" id="user">
                    
                </div>
                <br>
                <div>
                    <label style="font-weight:bold;margin-bottom:10px;">Password</label><br />
                    <br>
                    <input style="border:1px solid #888;border-radius: 5px;height:30px;width:100%;background-color:#fff"type="password" placeholder="Enter your password" id="pass">
                </div>
                <br>
                <button style="background-color:teal;color:floralwhite; height: 40px;"onclick="login()">Login</button>
               <br>
                <div>
                    <button style="color: #333; text-decoration:none"onclick="newuser()" >New user?</button>
            </div>
            </div>
          
        <script src="login.js"></script>
    </body>
</html>
